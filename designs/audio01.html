<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listen</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Howler.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Jquery -->
    <script src="./jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <button class="btn btn-outline-dark m-4" id="playBtn">Play</button>
    <button class="btn btn-outline-dark m-4" id="pauseBtn">Pause</button>
    <button class="btn btn-outline-dark m-4" id="stopBtn">Stop</button>

    <script>
      $(document).ready(function () {
        let sound = new Howl({
          src: ["power.mp3"],
          autoplay: false,
          loop: false,
          volume: 0.3,
          html5: true,
        });

        let trackId = "";

        let playBtn = $("#playBtn");

        playBtn.on("click", () => {
          if (trackId == "") {
            trackId = sound.play();
          } else {
            sound.play(trackId);
          }
        });

        let pauseBtn = $("#pauseBtn");

        pauseBtn.on("click", () => {
          sound.pause(trackId);
        });

        let stopBtn = $("#stopBtn");

        stopBtn.on("click", () => {
          sound.pause(trackId);
        });

        // Fires when the sound finishes playing.
        sound.on("end", function () {
          console.log("Finished!");
        });

        `sound.play("laser");`;
      });
    </script>
  </body>
</html>
