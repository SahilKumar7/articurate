<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Declutter</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Howler.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
    integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Siriwave.js -->
  <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

  <!-- Jquery -->
  <script src="{{url_for('static', filename='vendor/jquery-3.6.0.min.js')}}"></script>

  <link rel="stylesheet" href="{{url_for('static', filename='styles/home.css')}}" />

  <style>
    .audio-container {
      height: 100vh;
      min-height: 500px;
      background: url("{{url_for('static', filename='images/headphones.png')}}") no-repeat center center fixed;
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body>
  <div class="container" style="height: 50px"></div>
  <div class="container-fluid">
    <div class="row" id="input-row">
      <div class="col">
        <div class="container">
          <div class="input-group mb-3">
            <input id="urlBox" type="text" class="form-control" placeholder="https://" aria-label="Recipient's username"
              aria-describedby="basic-addon2" />
            <div class="input-group-append">
              <button id="submitBtn" class="btn btn-outline-secondary mx-2" type="button">
                <i class="fa fa-solid fa-caret-right"></i>
                Declutter
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row" id="content-row">
      <div class="col">
        <div class="container content-container">
          <p class="summary mx-auto" id="summary">

          </p>
          <p class="content mx-auto" id="content"></p>
        </div>
      </div>
    </div>
  </div>

  <div class="container" style="height: 50px"></div>

  <div class="container" style="height: 50px"></div>

  <div class="container d-flex justify-content-between">
    <button class="btn btn-outline-dark m-4" id="playBtn">Play</button>
    <button class="btn btn-dark m-4" id="pauseBtn">Pause</button>
    <button class="btn btn-outline-dark m-4" id="stopBtn">Stop</button>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div style="position: relative">
          <div class="audio-container siri-container" id="siriContainer">
            <div id="progress"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{{url_for('static', filename='scripts/home.js')}}"></script>

<div class="input-group my-3">
  <input id="urlBox" type="text" class="form-control form-control-lg" placeholder="https://"
    aria-label="Recipient's username" aria-describedby="basic-addon2" />
  <div class="input-group-append">
    <button id="submitBtn" class="btn btn-lg btn-dark mx-2" type="button">
      <i class="fa fa-solid fa-caret-right"></i>
      Declutter
    </button>
  </div>
</div>
  
</body>
  
</html>
