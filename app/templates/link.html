{% extends "layout.html" %}
{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='styles/link.css')}}" />

<style>
    #inputRow {
        background: url("{{url_for('static', filename='images/mess3.png')}}") no-repeat center center fixed;
        background-size: cover;
        background-repeat: no-repeat;
    }

    .audio-container {
        height: 100vh;
        min-height: 500px;

        background: url("{{url_for('static', filename='images/typewriter3.png')}}") no-repeat center center fixed;
        background-size: cover;
        background-repeat: no-repeat;
    }

    #myFooter {
        height: 100vh;
        background-image: url("{{url_for('static', filename='images/myfooter.png')}}");
        background-size: contain;
        background-repeat: no-repeat;
    }

    #errors {
        height: 100vh;
        background-image: url("{{url_for('static', filename='images/sowwy.png')}}");
        background-size: contain;
        background-repeat: no-repeat;
    }
</style>

<div class="container-fluid">
    <div class="row" id="inputRow">
        <div class="col d-flex">
            <div class="container p-4 my-auto">
                <span class="display-3" style="font-weight: 900; background-color:black;color:white">Articurate</span>


                <div class="input-group my-3">
                    <input id="urlBox" type="text" class="form-control form-control-lg" placeholder="https://"
                        aria-label="Recipient's username" aria-describedby="basic-addon2" />
                    <div class="input-group-append">
                        <button id="submitBtn" class="btn btn-lg btn-dark mx-2" type="button">
                            <i class="fa fa-solid fa-caret-right"></i>
                            Declutter
                        </button>
                    </div>
                </div>




            </div>

        </div>
    </div>
</div>

<div class="container-fluid">

    <div class="row" id="audioRow">
        <div class="col">
            <div style="position: relative;">
                <div class="audio-container siri-container" id="siriContainer">
                    <div id="progress"></div>
                </div>
            </div>
            <!--             <div class="container" id="controls" style="width: 300px;">
                    <div class="row">
                        <div class="col-md">
                            <button class="btn  m-1 mybtn bg" id="playBtn"><i class="fa fa-play"></i>
                            </button>
                        </div>
                        <div class="col-md">
                            <button class="btn  m-1 mybtn bg" id="pauseBtn"><i class="fa fa-pause"></i>
                            </button>
                        </div>
                        <div class="col-md"><button class="btn  m-1 mybtn bg" id="stopBtn"><i class="fa fa-stop"></i>
                            </button></div>
                        <div class="col-md">
                            <button class="btn m-1 mybtn bg" id="replayBtn"><i class="fa fa-repeat"></i>
                            </button>
                        </div>
                    </div>
                </div> -->
            <div class="container d-flex  flex-lg-row justify-content-center" id="controls">

                <button class="btn  m-1 mybtn bg" id="playBtn"><i class="fa fa-play"></i>
                </button>

                <button class="btn  m-1 mybtn bg" id="pauseBtn"><i class="fa fa-pause"></i>
                </button>
                <button class="btn  m-1 mybtn bg" id="stopBtn"><i class="fa fa-stop"></i>
                </button>
                <button class="btn m-1 mybtn bg" id="replayBtn"><i class="fa fa-repeat"></i>
                </button>

            </div>




        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row" id="metaRow">
        <div class="container-fluid">
            <div class="col">
                <div class="container my-2">
                    <button class="mybtn cta" id="listenBtn" style="border-radius: 0px;"><i
                            class="fa fa-solid fa-play"></i>
                        Listen</button>
                </div>
                <div class="container">
                    <span class="display-6" style="font-weight: 900;">Title</span>
                    <p class="display-5" id="title">

                    </p>

                    <p id="publishDate" class="text-muted">

                    </p>


                    <span style="font-weight: 900;">Authors: </span>
                    <p id="publishDate" class="text-muted">

                    </p>


                    <span style="font-weight: 900;">Published on: </span>
                    <p id="authors" class="text-muted">

                    </p>


                    <span style="font-weight: 900;">Original: </span>

                    <p id="sourceUrl" style="">

                    </p>


                </div>

            </div>
        </div>

    </div>

</div>

</div>
<div class="container-fluid my-4">
    <div class="row" id="summaryRow">
        <div class="container-fluid">
            <div class="col">
                <div class="container">
                    <span class="display-6"
                        style="background-color: black; color:white;font-weight: 900;">Summary</span>
                    <p id="summary" class="my-4">

                    </p>
                </div>
            </div>
        </div>

    </div>

</div>
<div class="container-fluid my-4">
    <div class="row" id="contentRow">

        <div class="col">

            <div class="container">
                <span class="display-6"
                    style="background-color: black; color:white;font-weight: 900;">Decluttered</span>
                <p id="content" class="my-4">

                </p>
            </div>

        </div>


    </div>
</div>

<div class="container" id="errors">

</div>

<div class="container" id="myFooter">

</div>

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

<script src="{{url_for('static', filename='scripts/link.js')}}"></script>
{% endblock %}
